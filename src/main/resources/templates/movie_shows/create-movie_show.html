<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">


        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
                <text> <br>(╯ ° □ °) ╯ (┻━┻)</text>
            </div>

            <div class="categories p-3">
                <h3>Створити кінопоказ</h3>
            </div>

            <form style="padding: 2%" action="/movie-show/create" method="post">
                <input type="text" name="link" placeholder="Введіть посилання на сайт" class="form-control" required><br>
                <select class="form-select" name="movieEntity" required>
                    <option value="" selected>Оберіть фільм</option>
                    <option th:each="el : ${movies}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <select class="form-select" name="cinemaEntity" required>
                    <option value="" selected>Оберіть кінотеатр</option>
                    <option th:each="el : ${cinemas}" th:value="${el.id}" th:text="${el.name} + '  ' + ${el.address}"></option>
                </select>
                <br>
                <input type="text" name="minPrice" placeholder="Введіть ціну білету" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Обрати залу</button>
            </form>
            <a href="/movie-show">Я передумав</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
