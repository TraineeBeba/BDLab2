<header class="mb-15" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.w3.org/1999/xhtml">

    <script>
        $( document ).ready(function() {
            $("#upload-cinema").click(function() {
                $(this).closest("form").attr("action", "/upload/cinema");
            });
            $("#upload-movie-show").click(function() {
                $(this).closest("form").attr("action", "/upload/movie-show");
            });
            $("#upload-movie").click(function() {
                $(this).closest("form").attr("action", "/upload/movie");
            });
            $("#upload-hall").click(function() {
                $(this).closest("form").attr("action", "/upload/hall");
            });
            $("#upload-studio").click(function() {
                $(this).closest("form").attr("action", "/upload/studio");
            });
        });
    </script>

    <div>
        <nav class="nav nav-masthead justify-content-left float-md-end row">

            <div class="left-block col-6">

                <a class="nav-link active" aria-current="page" href="/cinema">Кінотеатри</a>
                <a class="nav-link" href="/movie-show">Кінопокази</a>
                <a class="nav-link" href="/movie">Фільми</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/hall">Зали</a>
                <a class="nav-link" href="/studio">Студії</a>

            </div>

            <div class="right-block col-6">
                <a sec:authorize="!isAuthenticated()" class="nav-link" href="/login">Авторизація</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" href="/registration">Реєстрація</a>
                <a sec:authorize="isAuthenticated()" class="nav-link" href="/logout">Вийти</a>
                <div class="dropdown">
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="#">Експорт БД</a>
                    <div class="dropdown-content">
                        <a href="/export/cinema">Кінотеатри</a>
                        <a href="/export/movie-show">Кінопокази</a>
                        <a href="/export/movie">Фільми</a>
                        <a href="/export/hall">Зали</a>
                        <a href="/export/studio">Студії</a>
                    </div>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <form class="file-form"  action="/uploadExcel" method="post" enctype="multipart/form-data">
                        <input type="file" class="form-control" id="file" name="file" />
                        <div class="dropdown">
                        <a id="upload" class="nav-link" href="#">Завантажити</a>
                        <div class="dropdown-content">
                            <button id="upload-cinema" type="submit">Кінотеатри</button>
                            <button id="upload-movie-show" type="submit">Кінопокази</button>
                            <button id="upload-movie" type="submit">Фільми</button>
                            <button id="upload-hall" type="submit">Зали</button>
                            <button id="upload-studio" type="submit">Студії</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
