<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
                <text> <br>(╯ ° □ °) ╯ (┻━┻)</text>
            </div>

            <div class="cinemas p-3">
                <h3>Додати новий фільм</h3>
            </div>

            <form style="padding: 2%" action="/movie/create" method="post">
                <input type="text" name="name" placeholder="Введіть назву фільму" class="form-control" required><br>
                <input type="text" name="videoTrailerLink" placeholder="Введіть посилання на трейлер" class="form-control" required><br>
                <input type="text" name="description" placeholder="Введіть опис фільму" class="form-control" required><br>
                <input type="number" step="0.1" min="0" max="10" name="rating" placeholder="Введіть рейтинг фільму" class="form-control" required><br>
                <select class="form-select" name="studioEntity" required>
                    <option value="" selected>Оберіть студію</option>
                    <option th:each="el : ${studios}" th:value="${el.id}"  th:text="${el.name}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Додати Фільм</button>
            </form>

            <a href="/movie">Я передумав</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
