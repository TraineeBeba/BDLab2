<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
                <text> <br>(╯ ° □ °) ╯ (┻━┻)</text>
            </div>

            <div class="categories p-3">
                <h3>Ви впевнені що хочете видалити фільм і всі його кінопокази <br>༼ つ ಥ_ಥ ༽つ:</h3>
            </div>

            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Назва:</h3>
                <h3 class="ml-2" th:text="${name}"></h3>
            </div>
            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Рейтинг:</h3>
                <h3 class="ml-2" th:text="${rating}"></h3>
            </div>
            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Опис:</h3>
                <h3 class="ml-2" th:text="${description}"></h3>
            </div>
            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Студія:</h3>
                <h3 class="ml-2" th:text="${studioName}"></h3>
            </div>
            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Трейлер:</h3>
                <a th:href="@{{link}(link=${trailer})}" th:target="_blank">
                    <h3 class="ml-2">Тиць ( ͡° ͜ʖ ͡°)</h3>
                </a>
            </div>

            <form style="padding: 2%" action="/movie/delete" method="post">
                <input type="text" name="id" th:value="${id}" style="display: none">
                <button type="submit" class="btn btn-primary">Видалити фільм</button>
            </form>

            <a href="/movie">Я передумав</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
