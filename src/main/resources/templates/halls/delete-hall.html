<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
                <text> <br>(╯ ° □ °) ╯ (┻━┻)</text>
            </div>

            <div class="categories p-3">
                <h3>Ви впевнені що хочете видалити залу і всі її кінопокази <br>༼ つ ಥ_ಥ ༽つ:</h3>
            </div>

            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Номер:</h3>
                <h3 class="ml-2" th:text="${number}"></h3>
            </div>
            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Кінотеатр:</h3>
                <h3 class="ml-2" th:text="${cinema}"></h3>
            </div>
            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Кількість місць:</h3>
                <h3 class="ml-2" th:text="${placesCount}"></h3>
            </div>

            <form style="padding: 2%" action="/hall/delete" method="post">
                <input type="text" name="id" th:value="${id}" style="display: none">
                <button type="submit" class="btn btn-primary">Видалити залу</button>
            </form>

            <a href="/hall">Я передумав</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
