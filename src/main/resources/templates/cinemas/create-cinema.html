<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"> </text>
                <text> <br>(╯ ° □ °) ╯ (┻━┻)</text>
            </div>

            <div class="categories p-3">
                <h3>Додати новий кінотеатр</h3>
            </div>

            <form style="padding: 2%" action="/cinema/create" method="post">
                <input type="text" name="name" placeholder="Введіть назву кінотеатру" class="form-control" required><br>
                <input type="text" name="address" placeholder="Введіть адресу кінотеатру" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Додати кінотетар</button>
            </form>

            <a href="/cinema">Я передумав</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
